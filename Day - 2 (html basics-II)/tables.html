<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    
    <style>
        table,tr,td,th{
            border:3px  solid black; 
            border-collapse: collapse;
        }
    </style>

    <table>
        <caption>Monthly Savings </caption>
        <thead>
            <th>Month</th>
            <th>Savings</th>
        </thead>

        <tbody>
           
            <tr>
            <td>January</td>
            <td>100</td>
           </tr>
           
           <tr>
            <td>Feburary</td>
            <td>200</td>
           </tr>
           
           <tr>
            <td>March</td>
            <td>300</td>
           </tr>
           
           <tr>
            <td>April</td>
            <td>400</td>
           </tr>
           
           <tr>
            <td>May</td>
            <td>500</td>
           </tr>

        </tbody>

        <tfoot>
            <th>Total</th>
            <th>1500</th>
        </tfoot>
    </table>
</body>
</html>
