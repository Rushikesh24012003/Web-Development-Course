<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>spans</title>
    <Style>
        table ,tr, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </Style>
</head>
<body>
    
    <table>
        <tr>
            <td rowspan="2">state of health</td>

            <td>minimum</td>

            <td>healthy</td>

            <td>less than 140</td>

        <tr>
            <td>Pre-diabetics</td>

            <td>Diabetics</td>

            <td>More than 200</td>
        </tr>

    </table>
