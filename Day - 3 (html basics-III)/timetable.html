<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-table</title>

    <style>
        table , tr ,td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            

        }
    </style>
</head>
<body>
    
    <table>
        <caption><b>Time-table</b></caption>
        <tr>
            <td rowspan="6">Hours</td>
            <td>Monday</td>
            <td>Tueday</td>
            <td>Wednesday</td>
            <td>Thursday</td>
            <td>Friday</td>
        </tr>

        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>

        <tr>
            <td>Social</td>
            <td>History</td>
            <td>English</td>
            <td>Social</td>
            <td>Sports</td>
        </tr>

        <tr>
           
            <td colspan="5">Lunch</td>
            
        </tr>

        <tr>
            
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td rowspan="2" colspan="2">Project</td>
        </tr>

        <tr>
            
            <td>Social</td>
            <td>History</td>
            <td>English</td>
            <td>Social</td>
            
        </tr>
    </table>
</body>
</html>
